<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper</title>
    <link rel="stylesheet" href="style.css">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
</head>
<body>
    <div class="container">
        <h1 class="header-services">
            Ремонт техники различных брендов
        </h1>
    <div class="container-slider">
        <div class="swiper swiper-brands">
            <div class="swiper-wrapper">
                <div class="swiper-slide ">
                    <div class="element-slider">
                        <img src="/img/icon_lenovo.svg" class="element__logo" alt="Lenovo">
                        <button class="element__button"></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="element-slider">
                        <img src="/img/icon_samsung_png.png" class="element__logo" alt="Samsung">
                        <button class="element__button"></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="element-slider">
                        <img src="/img/icon_apple.svg" class="element__logo" alt="Apple">
                        <button class="element__button"></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="element-slider">
                        <img src="/img/icon_viewsonic.svg" class="element__logo" alt="ViewSonic">
                        <button class="element__button"></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="element-slider">
                        <img src="/img/icon_bosch.svg" class="element__logo" alt="bosch">
                        <button class="element__button"></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="element-slider">
                        <img src="/img/icon_hp.svg" class="element__logo" alt="hp">
                        <button class="element__button"></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="element-slider">
                        <img src="/img/icon_acer.svg" class="element__logo" alt="acer">
                        <button class="element__button"></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="element-slider">
                        <img src="/img/icon_sony.svg" class="element__logo" alt="sony">
                        <button class="element__button"></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="element-slider">
                        <img src="/img/icon_lenovo.svg" class="element__logo" alt="Lenovo">
                        <button class="element__button"></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="element-slider">
                        <img src="/img/icon_samsung_png.png" class="element__logo" alt="Samsung">
                        <button class="element__button"></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="element-slider">
                        <img src="/img/icon_apple.svg" class="element__logo" alt="Apple">
                        <button class="element__button"></button>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div> 
</div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="/script2.js"></script>
</body>
</html>
